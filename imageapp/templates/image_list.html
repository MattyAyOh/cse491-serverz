{% extends "base.html" %}
{% block content %}
<h1>All Images:</h1>
<div id="imageContainer">
</div>
<script type="text/javascript">
$.post("image_count",
     function(count) {
        count = parseInt(count);
        for (var i = count; i > 0; i--) {
                $("#imageContainer").append("<a href='/image?num=" + i + "'><img width='400' src='image_raw?num=" + i + "' /></a>");
        }
    }
);
</script>
{% endblock %}
